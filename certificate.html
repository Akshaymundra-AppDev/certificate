<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Certificate</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .certificate {
            width: 800px;
            height: 600px;
            background: white;
            padding: 40px;
            text-align: center;
            border: 10px solid #2E86C1;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .certificate h1 {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            color: #2E86C1;
            margin-bottom: 10px;
        }

        .certificate h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .certificate p {
            font-size: 18px;
            color: #555;
            line-height: 1.5;
        }

        .certificate .name {
            font-size: 26px;
            font-weight: bold;
            color: #d35400;
            margin-top: 10px;
        }

        .certificate .signatures {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding: 0 50px;
        }

        .signature {
            text-align: center;
        }

        .signature hr {
            width: 200px;
            border: 1px solid #000;
        }

        .gov-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
        }

        .stamp {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 100px;
            opacity: 0.7;
        }

        .input-container {
            margin-top: 20px;
            text-align: center;
        }

        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            background: #2E86C1;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .input-container button:hover {
            background: #721b1c;
        }
    </style>
</head>
<body>

    <div class="certificate" id="certificate">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Emblem_of_India.svg" alt="Gov Logo" class="gov-logo">
        <h1>Government of India</h1>
        <h2>Certificate of Participation</h2>
        <p>This is to certify that</p>
        <p class="name" id="participantName">[Participant's Name]</p>
        <p>has successfully completed the Internship Program under the Government of India.</p>
        <p>We appreciate the dedication and hard work demonstrated during this period.</p>

        <div class="signatures">
            <div class="signature">
                <hr>
                <p>Director</p>
            </div>
            <div class="signature">
                <hr>
                <p>Authorized Signatory</p>
            </div>
        </div>

        <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Rubber_stamp.svg" alt="Stamp" class="stamp">
    </div>

    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Enter Participant's Name">
        <button onclick="generateCertificate()">Generate Certificate</button>
    </div>

    <script>
        function generateCertificate() {
            let name = document.getElementById("nameInput").value;
            if (name.trim() === "") {
                alert("Please enter a valid name!");
                return;
            }
            document.getElementById("participantName").textContent = name;
        }
    </script>

</body>







</html>
