<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .heart {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
            box-shadow: -10px 10px 90px rgba(0, 0, 0, 0.2);
            animation: heartbeat 1s infinite alternate;
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        @keyframes heartbeat {
            0% { transform: translateX(-50%) rotate(-45deg) scale(1); }
            100% { transform: translateX(-50%) rotate(-45deg) scale(1.1); }
        }

        .message {
            position: absolute;
            top: 150px;
            width: 100%;
            font-size: 20px;
            color: #d63384;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            font-size: 18px;
            color: #ff3366;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="heart"></div>
        <div class="message">Be My Valentine!‚ù§Ô∏è</div>
        <div class="footer">You're my favorite person! üòä</div>
    </div>

</body>
</html>
