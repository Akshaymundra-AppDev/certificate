<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>Social Media Dashboard</h1>
      <p>Welcome back, User!</p>
      <p>introduce to the world of love and fun</p>
    </header>

    <div class="stats">
      <div class="stat-card">
        <h3>Followers</h3>
        <h>share</h>
        <p id="followers">0</p>
      </div>
      <div class="stat-card">
        <h3>Likes</h3>
        <p id="likes">0</p>
      </div>
      <div class="stat-card">
        <h3>Posts</h3>
        <p id="posts">0</p>
      </div>
    </div>

    <div class="activity">
      <h2>Recent Activity</h2>
      <h>waiting for your feedback</h>
      <ul id="activity-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
